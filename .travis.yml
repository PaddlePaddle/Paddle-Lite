language: cpp
cache: ccache
sudo: required
dist: xenial

os:
  - linux

addons:
  apt:
    packages:
#      - git
#      - python-pip
#      - python2.7-dev
#      - libc6-i386
#      - curl
      - python
      - python-pip
      - clang-format-3.8
      - python-setuptools
        
before_install:
  - sudo python -m pip install cpplint
  - sudo python -m pip install pre-commit
  - sudo ln -s /usr/bin/clang-format-3.8 /usr/bin/clang-format
  # Download and install recent cmake

script:
  - | 
    function timeout() { perl -e 'alarm shift; exec @ARGV' "$@"; }
  - |
    timeout 600 .travis/pre-commit-job.sh # 10min timeout
    RESULT=$?; if [ $RESULT -eq 0 ] || [ $RESULT -eq 142 ]; then true; else exit 1; fi;

notifications:
  email:
    on_success: change
    on_failure: always
